<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Match Results - Paddle ELO Tracker</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/matches.js" type="module" defer></script>

</head>
<body>
<div class="container" id="container">
    <header class="grid-item1 sticky-header">
        <h1>Paddle ELO Tracker</h1>
        <nav>
          <ul class="flexnav">  
            <li><a href='index.html'><i class="fas fa-trophy"></i> Leaderboard</a></li>
            <li class="active"><i class="fas fa-table-tennis-paddle-ball"></i> Enter Match</li>
            <li><a href='history.html'><i class="fas fa-history"></i> History</a></li>
            <li><a href='addplayer.html'><i class="fas fa-user-plus"></i> Add Player</a></li>
          </ul>
        </nav>
      </header>
  <main class="grid-item3 full-width">
    <h2>Record Match Results</h2>
    <form id="match-form">
      <div class="team-section">
        <h3>Winning Team</h3>
        <div class="player-select">
          <label>Winner 1
            <select id="winner1" required>
              <option value="">Select Player</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </label>
          
          <label>Winner 2
            <select id="winner2" required>
              <option value="">Select Player</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </label>
        </div>
      </div>

      <div class="team-section">
        <h3>Losing Team</h3>
        <div class="player-select">
          <label>Loser 1
            <select id="loser1" required>
              <option value="">Select Player</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </label>
          
          <label>Loser 2
            <select id="loser2" required>
              <option value="">Select Player</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </label>
        </div>
      </div>

      <button type="submit" class="button" id="submit-match">Submit Match</button>
    </form>

    <div id="message"></div>
    
    <div class="no-players-hint" id="no-players-hint" style="display: none; margin-top: 20px; text-align: center;">
      <p>No players found. Please add players on the <a href="addplayer.html">Add Player</a> page.</p>
    </div>
  </main>
  <footer class="grid-item4">Darragh Flynn 2024</footer>
</div>

</body>
</html>
