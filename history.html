<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History - Paddle ELO Tracker</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/history.js" type="module" defer></script>

</head>
<body>
<div class="container" id="container">
    <header class="grid-item1 sticky-header">
        <h1>Paddle ELO Tracker</h1>
        <nav>
          <ul class="flexnav">  
            <li><a href='index.html'><i class="fas fa-trophy"></i> Leaderboard</a></li>
            <li><a href='matches.html'><i class="fas fa-table-tennis-paddle-ball"></i> Enter Match</a></li>
            <li class="active"><i class="fas fa-history"></i> History</li>
            <li><a href='addplayer.html'><i class="fas fa-user-plus"></i> Add Player</a></li>
          </ul>
        </nav>
      </header>
  <main class="grid-item3 full-width">
    <h2>Recent Matches</h2>
    <div class="history-container">
      <table id="match-history">
        <thead>
          <tr>
            <th>Date</th>
            <th>Winners</th>
            <th>Losers</th>
            <th>Winner ELO</th>
            <th>ELO Change</th>
            <th>Loser ELO</th>
            <th>ELO Change</th>
          </tr>
        </thead>
        <tbody id="history-body">
          <!-- Match history data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <div id="message"></div>
  </main>
  <footer class="grid-item4">Darragh Flynn 2024</footer>
</div>

</body>
</html>
