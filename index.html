<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paddle ELO Tracker</title>

  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="JS/leaderboard.js" type="module" defer></script>

</head>
<body>
<div class="container" id="container">
    <header class="grid-item1 sticky-header">
        <h1>Paddle ELO Tracker</h1>
        <nav>
          <ul class="flexnav">  
            <li class="active"><i class="fas fa-trophy"></i> Leaderboard</li>
            <li><a href='matches.html'><i class="fas fa-table-tennis-paddle-ball"></i> Enter Match</a></li>
            <li><a href='history.html'><i class="fas fa-history"></i> History</a></li>
            <li><a href='addplayer.html'><i class="fas fa-user-plus"></i> Add Player</a></li>
          </ul>
        </nav>
      </header>
  <main class="grid-item3 full-width">
    <h2>Player Rankings</h2>
    <div class="leaderboard-container">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>ELO Rating</th>
            <th>W/L</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Player data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <div id="message"></div>
  </main>
  <footer class="grid-item4">Darragh Flynn 2024</footer>
</div>

</body>
</html>
